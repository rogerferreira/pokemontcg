<div class="flex flex-col items-center m-auto">
    <img
      class="max-w-md"
      src="https://www.freepnglogos.com/uploads/pokemon-png/ash-and-pikachu-dashiesparkle-pokemon-png-29.png"
      alt="Pokemon logo"
    />
  <div class="flex flex-wrap justify-center gap-4">
    <button [routerLink]="'/list'" class="bg-yellow-500 rounded py-2 px-4 mt-9 mr-5 mb-5">
      Meus Baralhos ({{decks.length}})
    </button>
    <button [routerLink]="'/create'" class="bg-yellow-500 rounded py-2 px-4 mt-9 mr-5 mb-5">
      Criar Baralho
    </button>
  </div>
  <div *ngIf="config">
    Total pokemons existentes {{ config.totalCount }}
  </div>
</div>
